<!DOCTYPE html>
<html>
    <head>
        <title>Mi aplicación web</title>
        <!-- Relación/Refereicnia - Dirección de Destino -->
        <link rel="icon" href="resources/favicon.ico">
        <link rel="stylesheet" href="resources/styles.css">
        <script src="resources/script.js"></script>
    </head>

    <body>
        <header>
            <!-- Anchor/Ancla: Enlaces hacia recursos externos -->
            <!-- Nuevo Comentario -->
            <a>Inicio</a>
            <a>Otra Página</a>
        </header>

        <main>
            <!-- División/Sección -->
            <div>
                <!-- Párrafo -->
                <p>Escribe tu nombre</p>
                <!-- Input (No se cierra) - Texto de guía -->
                <input id="input-name" class="input-welcome" type="text" placeholder="Ingrese su nombre">
                <!-- ID: Número de identificación para poder hacer referencia al elemento -->
                <button class="button-ok" id="btn-ok">Aceptar</button>
            </div>
        </main>
        <footer>
            Gracias por visitar este sitio
        </footer>
    </body>
</html>
